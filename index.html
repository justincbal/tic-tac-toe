<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <!-- Header -->
    <div class="heading">
        <h1>Tic Tac Toe</h1>
    </div>

    <!-- Player Info form -->
    <div class="form-section">

        <div class="form">
            <h2>Enter player details</h2>
            <form action="">
                <input type="text" placeholder="Player 1 name" id="p1" required>
                <input type="text" placeholder="Player 2 name" id="p2" required>
                <button>Begin</button>
            </form>
        </div>
        
    </div>
    
</body>
</html>
