<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <!-- Header -->
    <div class="heading">
        <h1>Tic Tac Toe</h1>
    </div>

    <!-- Player Info form -->
    <div class="form-section">

        <!-- Form -->
        <div class="form">
            <h2>Enter player details</h2>
            <form action="">
                <input type="text" placeholder="Player 1 name" id="p1" autocomplete="off" required>
                <input type="text" placeholder="Player 2 name" id="p2" autocomplete="off" required>
                <button id="startBtn">Begin</button>
            </form>
        </div>

        <!-- Game board -->
        <div class="win-message">
            <h2 class="message"></h2>
            
        </div>
        <div class="game-board">
            <div class="tile">0</div>
            <div class="tile">1</div>
            <div class="tile">2</div>
            <div class="tile">3</div>
            <div class="tile">4</div>
            <div class="tile">5</div>
            <div class="tile">6</div>
            <div class="tile">7</div>
            <div class="tile">8</div>
        </div>

        

    </div>

    
</body>
</html>
